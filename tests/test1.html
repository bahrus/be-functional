<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button be-functional='{
        "click": {
            "scriptRef": "my-script",
            "fn": "yawnAndStretch"
        }
    }'>Tumble out of bed</button>
    ...
    <div id=target></div>
    <script nomodule id=my-script be-exportable>
    export const yawnAndStretch = e => {
        e.target.textContent = 'Try to come to life';
    }
    </script>
    <script type=importmap>{
        "imports":{
            "trans-render/": "../node_modules/trans-render/",
            "xtal-element/": "../node_modules/xtal-element/",
            "be-decorated/": "../node_modules/be-decorated/",
            "be-hive/": "../node_modules/be-hive/",
            "be-exportable/": "../node_modules/be-exportable/"
        }
    }</script>
    <script type=module>
        import '../be-functional.js';
        import 'be-exportable/be-exportable.js';
    </script>
    <script>
        function runScript(){
            const btn = document.querySelector('button');
            btn.click();
            setTimeout(() => {
                if(btn.textContent === 'Try to come to life'){
                    target.setAttribute('mark', 'good');
                }
            }, 100);
        }
        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
</body>
</html>
